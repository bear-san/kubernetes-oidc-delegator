apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-oidc-delegator
  labels:
    app: kubernetes-oidc-delegator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-oidc-delegator
  template:
    metadata:
      labels:
        app: kubernetes-oidc-delegator
    spec:
      serviceAccountName: kubernetes-oidc-delegator
      containers:
      - name: kubernetes-oidc-delegator
        image: bearsan/kubernetes-oidc-delegator:latest
        ports:
        - containerPort: 8080
          name: http
        args:
        - --port=8080
        - --server-host=$(SERVER_HOST)
        - --public-key=/keys/public.pem
        - --issuer=$(ISSUER)
        env:
        - name: SERVER_HOST
          valueFrom:
            configMapKeyRef:
              name: kubernetes-oidc-delegator-config
              key: server-host
        - name: ISSUER
          valueFrom:
            configMapKeyRef:
              name: kubernetes-oidc-delegator-config
              key: issuer
              optional: true
        volumeMounts:
        - name: signing-keys
          mountPath: /keys
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: signing-keys
        secret:
          # Reference the existing Secret containing the public key
          # The secret must have a key that contains the public key in PEM format
          # Example: If your existing secret is "cluster-signing-keys" with key "sa.pub":
          #   secretName: cluster-signing-keys
          #   items:
          #   - key: sa.pub
          #     path: public.pem
          secretName: kubernetes-oidc-delegator-keys  # Replace with your existing secret name
          items:
          - key: public.pem  # Replace with the actual key name in your secret
            path: public.pem   # This path must match the --public-key argument