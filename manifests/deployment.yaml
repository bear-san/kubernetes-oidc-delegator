apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetes-oidc-delegator
  namespace: default
  labels:
    app: kubernetes-oidc-delegator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubernetes-oidc-delegator
  template:
    metadata:
      labels:
        app: kubernetes-oidc-delegator
    spec:
      serviceAccountName: kubernetes-oidc-delegator
      containers:
      - name: kubernetes-oidc-delegator
        image: kubernetes-oidc-delegator:latest
        args:
        - --server-host=https://oidc-delegator.example.com
        - --namespace-prefix=""
        - --namespace-suffix=""
        - --port=8080
        ports:
        - containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
          requests:
            memory: "128Mi"
            cpu: "100m"